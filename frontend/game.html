<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav>
    <a href="../index.html">Главная</a>
    <a href="games.html">Все игры</a>
    <a href="login.html" id="loginLink">Войти</a>
</nav>

<div class="hero">
    <h1>Game Details</h1>
</div>

<div id="gameContainer" style="text-align: center; padding: 20px;"></div>

<div style="text-align: center; margin-top: 20px;">
  <button class="btn" onclick="addToLibrary()">Add to Library</button>
</div>

<script src="../js/api.js"></script>
<script src="../js/library.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const gameId = params.get("id");

async function loadGame() {
  const res = await fetch(`${API_URL}/games/${gameId}`);
  const game = await res.json();

  document.getElementById("gameContainer").innerHTML = `
    <h2>${game.title}</h2>
    <p>Price: $${game.price}</p>
    <p>${game.description}</p>
  `;
}

async function addToLibrary() {
  await fetch(`${API_URL}/library/add`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + localStorage.getItem("token")
    },
    body: JSON.stringify({ gameId })
  });

  alert("Added to library");
}

loadGame();
</script>

</body>
</html>
