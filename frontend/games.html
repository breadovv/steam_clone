<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог игр - SteamLite</title>
    <style>
        body { font-family: sans-serif; background: #1b2838; color: white; margin: 0; }
        nav { background: #171a21; padding: 1rem; display: flex; gap: 20px; }
        nav a { color: #c6d4df; text-decoration: none; }
        .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .game-card { background: #16202d; padding: 15px; border-radius: 8px; border: 1px solid #333; }
        .game-card h3 { margin-top: 0; color: #66c0f4; }
        .price { color: #a3da5b; font-size: 1.2rem; }
    </style>
</head>
<body>

<nav>
    <a href="/">← Назад</a>
    <span style="flex-grow: 1; text-align: center; font-weight: bold;">КАТАЛОГ ИГР</span>
</nav>

    <p>Загрузка игр...</p>
</div>

<script src="js/games.js"></script>
</body>
</html>
