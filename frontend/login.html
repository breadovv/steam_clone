<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход - SteamLite</title>
    <style>
        body { font-family: sans-serif; background: #1b2838; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #171a21; padding: 30px; border-radius: 5px; width: 300px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #66c0f4; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: none; background: #32353c; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #1999ff; border: none; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: #21a4ff; }
        .error { color: #ff4b4b; font-size: 0.8rem; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
    <h2>Вход в SteamLite</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <p id="errorMsg" class="error">Неверный логин или пароль</p>
        
        <button type="submit" style="background: #1999ff;">Войти</button>
        
        <div style="margin-top: 15px; text-align: center; font-size: 0.9rem;">
            <span>Нет аккаунта?</span><br>
            <a href="register.html" style="color: #66c0f4; text-decoration: none; font-weight: bold;">Создать аккаунт</a>
        </div>
    </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    
                    localStorage.setItem('token', data.token);
                    alert('Успешный вход!');
                    window.location.href = '/'; 
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.innerText = data.message || 'Ошибка входа';
                }
            } catch (err) {
                console.error('Ошибка сети:', err);
            }
        });
    </script>
</body>
</html>
