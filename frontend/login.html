<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - SteamLite</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Вход в SteamLite</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <p id="errorMsg" class="error">Неверный логин или пароль</p>
            
            <button type="submit">Войти</button>
            
            <div class="register-link">
                <span>Нет аккаунта?</span><br>
                <a href="register.html">Создать аккаунт</a>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');

    try {
        const response = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem('token', data.token);
            alert('Успешный вход!');
            window.location.href = '/'; 
        } else {
            errorMsg.style.display = 'block';
            errorMsg.innerText = data.message || 'Ошибка входа';
        }
    } catch (err) {
        console.error('Ошибка сети:', err);
    }
});
</script>

</body>
</html>
